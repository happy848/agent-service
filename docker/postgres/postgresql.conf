# Memory Configuration
shared_buffers = '1GB'                  # 25% of available RAM for dedicated PostgreSQL memory
work_mem = '64MB'                       # Memory for sorting and hash operations
maintenance_work_mem = '256MB'          # Memory for maintenance operations
effective_cache_size = '3GB'            # Estimate of how much memory is available for disk caching

# Connection Settings
max_connections = 100                   # Maximum number of concurrent connections
superuser_reserved_connections = 3      # Reserved connections for superuser

# Query Planner Configuration
random_page_cost = 1.1                 # Assuming SSD storage
effective_io_concurrency = 200         # Concurrent I/O operations
default_statistics_target = 100        # Statistics gathering for query planning

# Write Ahead Log (WAL) Configuration
wal_level = replica                    # WAL level for replication support
max_wal_size = '1GB'                   # Maximum WAL size before checkpoint
min_wal_size = '80MB'                  # Minimum WAL size
checkpoint_completion_target = 0.9      # Checkpoint timing spread
wal_buffers = 16MB                     # WAL buffer size

# Background Writer Configuration
bgwriter_delay = 200ms                 # Background writer sleep time
bgwriter_lru_maxpages = 100           # Max pages per round
bgwriter_lru_multiplier = 2.0         # Multiple of the average write rate

# Asynchronous Behavior
synchronous_commit = off               # Faster commits at the cost of potential data loss
max_worker_processes = 8              # Maximum background worker processes
max_parallel_workers_per_gather = 4   # Parallel query worker processes per gather
max_parallel_workers = 8              # Maximum parallel workers

# Query Tuning
enable_partitionwise_join = on        # Enable partition-wise joins
enable_partitionwise_aggregate = on   # Enable partition-wise aggregation
jit = on                             # Enable JIT compilation

# Logging Configuration
log_destination = 'stderr'            # Log destination
logging_collector = on               # Enable logging collector
log_directory = 'log'               # Directory where log files are written
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d               # Automatic rotation of logfiles
log_rotation_size = 100MB          # Maximum log file size
log_min_duration_statement = 1000  # Log statements taking more than 1 second
log_checkpoints = on              # Log checkpoint information
log_connections = on             # Log all connections
log_disconnections = on         # Log all disconnections
log_lock_waits = on            # Log lock waits

# Autovacuum Configuration
autovacuum = on                    # Enable autovacuum
autovacuum_max_workers = 3         # Maximum number of autovacuum workers
autovacuum_naptime = 1min          # Time between autovacuum runs
autovacuum_vacuum_threshold = 50   # Minimum row updates before vacuum
autovacuum_analyze_threshold = 50  # Minimum row updates before analyze 